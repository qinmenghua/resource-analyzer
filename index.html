<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>资源分析工具 - 磁力 / DDL / ED2K</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">🔍 资源分析工具</h1>
    <form id="analyzeForm" class="flex gap-2 mb-4">
      <input id="linkInput" type="text" placeholder="请输入磁力 / DDL / ED2K 链接"
             class="flex-grow p-2 border rounded" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">分析</button>
    </form>
    <div id="result" class="text-sm text-gray-800 space-y-3"></div>
  </div>
  <script>
    document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const link = document.getElementById('linkInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '分析中...';
      const res = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ link })
      });
      const data = await res.json();
      if (data.error) {
        resultDiv.innerHTML = `<span class="text-red-500">${data.error}</span>`;
        return;
      }
      resultDiv.innerHTML = `
        <div><strong>链接类型：</strong>${data.type}</div>
        <div><strong>文件名：</strong>${data.filename || '未知'}</div>
        <div><strong>文件大小：</strong>${data.size || '未知'}</div>
        ${data.screenshot ? `<div><img src="${data.screenshot}" class="w-full max-h-64 rounded shadow" /></div>` : ''}
      `;
    });
  </script>
</body>
</html>
